<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saint-Valentin ğŸ’˜</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }

    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid #ffffff80;
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 20px 60px #00000022;
      text-align:center;
      position:relative;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(22px, 3.2vw, 34px);
      color:var(--text);
    }

    p{
      margin: 0 0 22px;
      color:#444;
      font-size: 16px;
    }

    .stage{
      position:relative;
      height: 220px;
      border-radius: 18px;
      background: #ffffff80;
      border: 1px dashed #ffffffaa;
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    .btn{
      border:0;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight:700;
      font-size: 18px;
      cursor:pointer;
      transition: transform 140ms ease, filter 140ms ease;
      user-select:none;
      touch-action: manipulation;
      box-shadow: 0 10px 25px #00000022;
    }

    #yes{
      background: var(--yes);
      color:white;
    }

    #no{
      background: var(--no);
      color:white;
      position:absolute;
      left: 60%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    .success{
      margin-top: 18px;
      font-size: 18px;
      font-weight: 700;
      color:#0f172a;
      display:none;
    }

    .small{
      margin-top: 10px;
      font-size: 13px;
      color:#555;
      opacity:.9;
    }

    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius: 24px;
    }

    .heart{
      position:absolute;
      font-size: 22px;
      opacity:0;
      transition: opacity 300ms ease, transform 900ms ease;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1>Veux-tu Ãªtre mon date de la Saint-Valentin un peux en retard ? ğŸ’˜</h1>
    <p>Je te promets un bon repas et un moment magnifique avec moi.</p>

    <div class="stage" id="stage">
      <button class="btn" id="yes">Oui</button>
      <button class="btn" id="no">Non</button>
    </div>

    <div class="success" id="success">
      Je savais que tu dirais oui ğŸ¥¹ğŸ’–<br/>
      On se voit dans quelques jours, je tâ€™aime mon amour.
    </div>

    <div class="small">
      Astuce : si tu es sur tel , essaie de toucher Â« Non Â»â€¦ si tu peux ğŸ˜Œ
    </div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const btnYes = document.getElementById('yes');
    const btnNo = document.getElementById('no');
    const success = document.getElementById('success');
    const hearts = document.getElementById('hearts');

    let yesScale = 1;

    function random(min, max){
      return Math.random() * (max - min) + min;
    }

    function moveNo(){
      const s = stage.getBoundingClientRect();
      const b = btnNo.getBoundingClientRect();

      const x = random(10, s.width - b.width - 10);
      const y = random(10, s.height - b.height - 10);

      btnNo.style.left = x + "px";
      btnNo.style.top = y + "px";
      btnNo.style.transform = "translate(0,0)";

      yesScale = Math.min(yesScale + 0.15, 2.2);
      btnYes.style.transform = `scale(${yesScale})`;

      createHeart();
    }

    function createHeart(){
      const h = document.createElement('div');
      h.className = "heart";
      h.textContent = ["ğŸ’–","ğŸ’•","ğŸ’˜","â¤ï¸","ğŸ¥°"][Math.floor(random(0,5))];
      h.style.left = random(5,95) + "%";
      h.style.top = random(20,80) + "%";
      hearts.appendChild(h);

      requestAnimationFrame(() => {
        h.style.opacity = 1;
        h.style.transform = "translateY(-30px)";
      });

      setTimeout(() => h.remove(), 1200);
    }

    btnNo.addEventListener("mouseenter", moveNo);
    btnNo.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    }, { passive:false });

    btnYes.addEventListener("click", () => {
      btnNo.style.display = "none";
      btnYes.textContent = "OUIII ğŸ’ğŸ’–";
      success.style.display = "block";
      for(let i=0;i<10;i++) setTimeout(createHeart, i*100);
    });
  </script>
</body>
</html>
